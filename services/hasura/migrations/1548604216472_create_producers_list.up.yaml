- args:
    cascade: false
    sql: |-
      CREATE OR REPLACE VIEW producers_list AS
      SELECT
          owner,
          bpjson,
          system,
          system ->> 'total_votes' AS total_votes,
          bpjson -> 'org' ->> 'candidate_name' AS candidate_name
      FROM
          producers;
  type: run_sql
- args:
    name: producers_list
    schema: public
  type: add_existing_table_or_view
