apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: hasura
  name: hasura
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: hasura
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.network: "true"
        io.kompose.service: hasura
    spec:
      containers:
      - args:
        - graphql-engine
        - serve
        # Disable for the moment given securty risks
        # - --enable-console
        env:
        - name: HASURA_GRAPHQL_DATABASE_URL
          value: postgres://user:pass@postgres:5432/eosrate?sslmode=disable
        - name: HASURA_GRAPHQL_MIGRATIONS_DIR
          value: /hasura-migrations
        - name: VIRTUAL_HOST
          value: staging.eosrate.io
        - name: HASURA_GRAPHQL_ADMIN_SECRET
          value: ${HASURA_GRAPHQL_ADMIN_SECRET}
        - name: HASURA_GRAPHQL_UNAUTHORIZED_ROLE
          value: ${HASURA_GRAPHQL_UNAUTHORIZED_ROLE}
        image: hasura/graphql-engine:v1.2.0-beta.2.cli-migrations
        imagePullPolicy: ""
        name: eosrate-hasura
        ports:
        - containerPort: 8088
        volumeMounts:
        - mountPath: /hasura-migrations
          name: hasura1
      restartPolicy: Always
      volumes:
      - name: hasura1
        nfs:
          server: NFS-server
          path: /home/ubuntu/production/eos-rate/services/hasura/migrations
