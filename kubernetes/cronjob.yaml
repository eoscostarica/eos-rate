apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hapi-cronjob
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: hapi-cronjob
              image: ${DOCKER_REGISTRY}/${IMAGE_NAME_HAPI}:${VERSION}
              args:
                - /bin/sh
                - -c
                - /usr/bin/node /opt/application/src/libs/sync-bps.js; /usr/bin/node /opt/application/src/libs/sync-proxies.js; /usr/bin/node /opt/application/src/libs/sync-stats.js
              env:
                - name: POSTGRES_HOST
                  value: "${POSTGRES_HOST}"
                - name: POSTGRES_DB
                  value: "${POSTGRES_DB}"
                - name: POSTGRES_PASSWORD
                  value: "${POSTGRES_PASSWORD}"
                - name: POSTGRES_PORT
                  value: "${POSTGRES_PORT}"
                - name: POSTGRES_SCHEMA
                  value: "${POSTGRES_SCHEMA}"
                - name: POSTGRES_USER
                  value: "${POSTGRES_USER}"
                - name: HAPI_EOS_API_ENDPOINT
                  value: https://api.eosio.cr
                - name: HAPI_SERVER_ADDRESS
                  value: 0.0.0.0
                - name: HAPI_SERVER_PORT
                  value: "9090"
          dnsConfig:
            options:
              - name: ndots
                value: "1"
          restartPolicy: Never
