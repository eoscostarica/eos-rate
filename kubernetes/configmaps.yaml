apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
data:
  # postgres
  DATABASE_DIRECTORY: "${DATABASE_DIRECTORY}"
  POSTGRES_DB: "${POSTGRES_DB}"
  POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
  POSTGRES_USER: "${POSTGRES_USER}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hapi-config
data:
  # hapi
  POSTGRES_HOST: "${POSTGRES_HOST}"
  POSTGRES_DB: "${POSTGRES_DB}"
  POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
  POSTGRES_PORT: "${POSTGRES_PORT}"
  POSTGRES_SCHEMA: "${POSTGRES_SCHEMA}"
  POSTGRES_USER: "${POSTGRES_USER}"
  EOS_API_ENDPOINT: "${EOS_API_ENDPOINT}"
  HAPI_SERVER_ADDRESS: "${HAPI_SERVER_ADDRESS}"
  HAPI_SERVER_PORT: "${HAPI_SERVER_PORT}"
  HAPI_PROXY_CONTRACT_CODE: "${HAPI_PROXY_CONTRACT_CODE}"
  HAPI_PROXY_CONTRACT_SCOPE: "${HAPI_PROXY_CONTRACT_SCOPE}"
  HAPI_STATS_CONTRACT_CODE: "${HAPI_STATS_CONTRACT_CODE}"
  HAPI_STATS_CONTRACT_SCODE: "${HAPI_STATS_CONTRACT_SCODE}"
  HAPI_RATING_CONTRACT_CODE: "${HAPI_STATS_CONTRACT_CODE}"
  HAPI_RATING_CONTRACT_SCODE: "${HAPI_STATS_CONTRACT_SCODE}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hasura-config
data:
  # hasura
  HASURA_GRAPHQL_DATABASE_URL: "${HASURA_GRAPHQL_DATABASE_URL}"
  HASURA_GRAPHQL_MIGRATIONS_DIR: "${HASURA_GRAPHQL_MIGRATIONS_DIR}"
  HASURA_GRAPHQL_ADMIN_SECRET: "${HASURA_GRAPHQL_ADMIN_SECRET}"
  HASURA_GRAPHQL_UNAUTHORIZED_ROLE: "${HASURA_GRAPHQL_UNAUTHORIZED_ROLE}"
  HASURA_GRAPHQL_ACTION_BASE_URL: "${HASURA_GRAPHQL_ACTION_BASE_URL}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pgweb-config
data:
  # pgweb
  DATABASE_URL: "${HASURA_GRAPHQL_DATABASE_URL}"
