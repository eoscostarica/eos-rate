apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      service: frontend
  template:
    metadata:
      labels:
        network/default: "true"
        service: frontend
    spec:
      containers:
      - image: ${DOCKER_REGISTRY}/${IMAGE_NAME_WEBAPP}:${VERSION}
        imagePullPolicy: "Always"
        name: eosrate-frontend
        env:
        - name: REACT_APP_GRAPHQL_HTTP_URL
          value: http://hasura:8088/v1/graphql
        - name: REACT_APP_GRAPHQL_WS_URL
          value: ws://hasura:8088/v1/graphql
        ports:
        - containerPort: 80
      restartPolicy: Always
