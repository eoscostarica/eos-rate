apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: ${DOCKER_REGISTRY}/${IMAGE_NAME_WEBAPP}:${VERSION}
        imagePullPolicy: "Always"
        name: eosrate-frontend
        env:
        - name: WEBAPP_GRAPHQL_HTTP_URL
          value: http://hasura:8080/v1/graphql
        - name: WEBAPP_GRAPHQL_WS_URL
          value: ws://hasura:8080/v1/graphql
        ports:
        - containerPort: 80
      restartPolicy: Always
