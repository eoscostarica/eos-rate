name: Push code to

on:
  push:
    branches: [ staging ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: run push
      run: |
        echo "Pushing to branch 'staging'"
        remote_repo="ssh://${secrets.USER}:${secrets.PASSWORD}@apps.eosio.cr/var/repo/eos-rate.git"
        git push "$remote_repo" HEAD:staging
